<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://echo.free.beeceptor.com">
<div>
<label for="Nombre">Nombre</label>
<input type="text" name="Nombre" id="Nombre" required>
</div>
<br>
<div>
    <label for="apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" required>
</div>
<br>
<div>
    <label for="telefono">Numero de telefono</label>
    <input type="tel" name="telefono" id="telefono" placeholder="Ingrese su numero de contacto" required>
</div>
<br>
<div>
    <label for="email">Correo Electronico</label>
    <input type="email" name="email" id="email" required>
</div>
<br>
<div>
    <label for="contraseña">Ingrese su contraseña</label>
    <input type="password" name="contraseña" id="contraseña" required>
</div>

<br>
<div>
    <label for="edad">Edad</label>
    <input type="number" name="edad" id="edad" min="18" max="100" required>
</div>
<br>
<div>
    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
    <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" required>
</div>
<br>
<div>
    <label for="genero">Mujer</label>
    <input type="radio" name="genero" id="Mujer" value="Mujer" required>
    <label for="genero">Hombre</label>
    <input type="radio" name="genero" id="Hombre" value="Hombre" required>
</div>
<br>
<div>
    <label for="Comentario" >Comentario</label>
    <br>
   <textarea name="Comentario" id="Comentario" cols="30" rows="10" placeholder="Ingrese su comentario aquí" ></textarea>
</div>
<br>
<div>
<button type="submit">Enviar</button>
</div>
    </form>
</body>
</html>
